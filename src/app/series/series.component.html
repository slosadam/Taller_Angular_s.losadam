<div class="container-fluid">
  <h1 class="text-center mb-4">Tabla de Series</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of series">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.channel}}</td>
            <td>{{s.seasons}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Average Seasons</td>
            <td>{{ promedioTemporadas }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
